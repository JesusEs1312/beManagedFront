<div class="container-center">
  <div>
    <label class="logo">be managed!</label>
  </div>
  <div class="header">
    <div>
      <label class="title">Compras</label>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Entretenimiento" #input>
      </mat-form-field>
      <button mat-raised-button color="primary">Agregar</button>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <!-- <div>
      <ul *ngFor="let compra of compras">
        <li>{{compra.nombreProducto}}</li>
      </ul>
    </div> -->
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" [routerLink]="['/home/completo', row.id]">{{row.id}}</button></td>
      </ng-container>
      
      <!-- producto Column -->
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
        <td mat-cell *matCellDef="let row"> {{row.nombreProducto}}</td>
      </ng-container>
      
      <!-- producto Column -->
      <ng-container matColumnDef="tipo_producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de producto </th>
        <td mat-cell *matCellDef="let row"> {{row.tipoProducto}}</td>
      </ng-container>
      
      <!-- precio Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row">${{row.precio}}</td>
      </ng-container>
      
      <!-- cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
      </ng-container>
      
      <!-- tipo_compra Column -->
      <ng-container matColumnDef="tipo_compra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de compra </th>
        <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
      </ng-container>
      
      <!-- tipo_compra Column -->
      <ng-container matColumnDef="forma_pago">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Forma de pago </th>
        <td mat-cell *matCellDef="let row"> {{row.metodo}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
